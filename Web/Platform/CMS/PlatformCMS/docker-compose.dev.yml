services:
    platform-development-backend:
        image: phamdat2002/platform-dev-cms:latest
        container_name: platform-dev-cms
        ports:
            - "5002:80"
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - mssql_default
            - redis-net

networks:
    redis-net:
        external: true
    mssql_default:
        external: true
