services:
  platform-webapi:
    image: phamdat2002/platform-v2-cms:latest
    container_name: platform-v2-cms
    ports:
      - "5006:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - mssql_default
      - redis-net

networks:
  redis-net:
    external: true
  mssql_default:
    external: true