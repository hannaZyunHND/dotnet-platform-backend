services:
  platform_webapi_production:
    image: phamdat2002/platform_webapi_prod:latest
    container_name: platform_webapi_prod
    ports:
      - "5003:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - mssql_default
      - redis-net

networks:
  redis-net:
    external: true
  mssql_default:
    external: true
