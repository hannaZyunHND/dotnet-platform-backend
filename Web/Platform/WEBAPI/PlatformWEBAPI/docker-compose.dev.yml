services:
  platform-cms-development:
    image: phamdat2002/platform-cms-dev:latest
    container_name: platform-cms-dev
    ports:
      - "5001:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - mssql_default
      - redis-net

networks:
  redis-net:
    external: true
  mssql_default:
    external: true
